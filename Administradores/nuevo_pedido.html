<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkataShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6Yc..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="nuevo_pedido.css"> 
</head>

<body>

    <div class="container">
    
        <div id="sidebar" class="sidebar">
            <button class="closebtn" onclick="toggleSidebar()">
                <img src="akatasinfondo.png" alt="Logo" class="logo-img">
            </button>
            <a href="inicio_administradores.html"><i class="bi bi-house-heart-fill"></i> <span class="link-text">Inicio</span></a>
            <a href="pedidos.html"><i class="bi bi-cart3"></i> <span class="link-text">Pedidos</span></a>
            <a href="productos.html"><i class="bi bi-bag-heart"></i> <span class="link-text">Productos</span></a>
            <a href="personalizar.html"><i class="bi bi-nut-fill"></i> <span class="link-text">Personalizar</span></a>
        </div>

        <script>
            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.querySelector('.main-content');
    
                if (sidebar.style.width === '50px') {
                    sidebar.style.width = '200px'; 
                    mainContent.style.marginLeft = '200px'; 
                    document.querySelectorAll('.link-text').forEach(el => el.style.display = 'inline');
                } else {
                    sidebar.style.width = '50px'; 
                    mainContent.style.marginLeft = '50px'; 
                    document.querySelectorAll('.link-text').forEach(el => el.style.display = 'none');
                }
            }
        </script>

     
    <div class="container">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#"><i class="bi bi-arrow-left-circle-fill"></i>Pedidos</a></li>
                <li class="breadcrumb-item active" aria-current="page">Nuevo pedido</li>
            </ol>
        </nav>

      
        <h2>Nuevo pedido</h2>
        <p>Rellene los datos básicos del nuevo pedido</p>

       
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><i class="bi bi-person-circle"></i> Cliente</h5>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="nombreCliente">Nombre del cliente</label>
                            <input type="text" class="form-control" id="nombreCliente" placeholder="Nombre del cliente">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="+57">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="correo">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="barrio">Barrio</label>
                            <input type="text" class="form-control" id="barrio" placeholder="Barrio">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="municipio">Municipio</label>
                            <input type="text" class="form-control" id="municipio" placeholder="Municipio">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        
        <div class="card product-section">
            <div class="card-body">
                <h5 class="card-title"><i class="bi bi-cart4"></i> Productos</h5>
                <p>Haga click en el botón de agregar cuenta</p>
                <div class="empty-products">
                    <i class="bi bi-file-earmark"></i>
                    <p>Aún no hay productos en este pedido</p>
                </div>
            </div>
        </div>

    </div>

    
             
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
 </html>
