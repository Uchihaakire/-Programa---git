<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6Yc..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="nuevo_producto.css">   

</head>

<body>

    <div class="container">
        <button class="close"><i class="bi bi-x-circle"></i></button>
        <h1>Nuevo Producto</h1>
        <p>Comience con la información básica.</p>

        <h2>Título </h2>
        <input type="text" id="titulo" placeholder="Un buen título incluye información esencial, como la marca y el modelo">
        <p>120 caracteres restantes.</p>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" placeholder="Describa el producto enfocándose en sus características principales, origen, uso y detalles de garantía"></textarea>
        <p>10000 caracteres restantes.</p>

        <h2>Imágenes</h2>
        <input type="file" id="imagen" multiple>
        <p>Selecciona una o más imágenes para el producto.</p>

        <h2>Precio</h2>
        <input type="number" id="precio" placeholder="Ingrese el precio del producto">
        <button class="cancel">Cancelar</button>
        <button class="register">Registrar</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
