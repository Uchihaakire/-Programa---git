<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkataShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6Yc..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="registrarse.css"> 
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="Html.html">AkataShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <div class="container">
            <div class="left-section">
                <img src="akata.jpeg" alt="AkataShop Logo">
            </div>


        <div class="right-section">
        <h1>Registrarse</h1>
        <form>
            <div>
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>
            </div>
            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div>   

                <label for="email">Correo electrónico   
 o número de teléfono:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password"   
 required>
            </div>
            <div>
                <label   
 for="fecha_nacimiento">Fecha de nacimiento:</label>
                <select id="dia" name="dia">
                    <option value="1">1</option>
                    <option value="31">31</option>
                </select>
                <select id="mes" name="mes">
                    <option value="enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Enero</option>
                    <option value="Mayo">Enero</option>
                    <option value="diciembre">Diciembre</option>
                </select>
                <select id="anio" name="anio">
                    </select>
            </div>
            <div>
                <label for="genero">Género:</label>
                <input type="radio" id="mujer" name="genero" value="mujer">
                <label for="mujer">Mujer</label>
                <input type="radio" id="hombre" name="genero"   
 value="hombre">
                <label for="hombre">Hombre</label>
                <input type="radio" id="personalizado"   
 name="genero" value="personalizado">
                <label for="personalizado">Personalizado</label>
            </div>
            <button type="submit">Registrarte</button>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
 </body>
 </html>
